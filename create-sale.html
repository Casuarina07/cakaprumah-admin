<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Create Property for Sale</title>
  </head>
  <body>
    <div class="toggler">
      <span id="openNav"> &#9776; Menu</span>
    </div>
    <nav id="nav" class="sidenav">
      <ul>
        <h2>Firebase App</h2>
        <a href="#" class="closebtn" id="closeNav">&times; </a>

        <li>
          <a href="index.html">Home</a>
        </li>

        <li>
          <a href="create-story.html">New Propery Story</a>
        </li>
      </ul>
    </nav>

    <header>
      <h1>Create a New Property for Sale</h1>
    </header>

    <main id="main">
      <form method="POST" id="createForm" action="post.html">
        <p>Fill the respective fields to list a new property for sale</p>
        <input
          type="text"
          id="sale-title"
          placeholder="Property for Sale title"
          style="width: 40%; padding: 10px 10px"
        />
        <br />
        <br />
        <input
          type="text"
          id="sale-location"
          placeholder="Property for Sale Location "
          style="width: 40%; padding: 10px 10px"
        />
        <br />
        <br />
        <input
          type="number"
          id="sale-baths"
          placeholder="Number of toilets in the unit"
          style="width: 40%; padding: 10px 10px"
        />
        <br />
        <br />
        <input
          type="number"
          id="sale-rooms"
          placeholder="Number of rooms in the unit"
          style="width: 40%; padding: 10px 10px"
        />
        <br />
        <br />
        <input
          type="number"
          id="sale-size"
          placeholder="Size of unit (sq ft)"
          style="width: 40%; padding: 10px 10px"
        />
        <br />
        <br />
        <textarea
          id="sale-content"
          cols="30"
          rows="10"
          placeholder="Property Description"
        ></textarea>
        <br />
        <br />
        <input
          type="file"
          id="sale-postImage"
          accept="image/x-png,image/jpeg"
          multiple
        />
        <br />
        <br />
        <input type="submit" name="" id="saleSubmit" value="Submit" />
      </form>
      <div id="progressHandler">
        <p>Processing request...</p>
        <progress id="progressBar" value="" max="100"></progress>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-storage-compat.js"></script>

    <script src="./functions/main.js"></script>
  </body>
</html>
