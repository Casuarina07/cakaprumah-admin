<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Post</title>
  </head>
  <body>
    <div class="toggler">
      <span id="openNav"> &#9776; Menu</span>
    </div>
    <nav id="nav" class="sidenav">
      <ul>
        <h2>Firebase App</h2>
        <a href="#" class="closebtn" id="closeNav">&times; </a>
        <li>
          <a href="index.html">Home Page</a>
        </li>
        <li>
          <a href="create.html">New Post</a>
        </li>
      </ul>
    </nav>

    <header>
      <h1>Firebase App</h1>
    </header>

    <main id="main" class="postContainer">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div id="loading">Loading....</div>

      <div id="singlePost"></div>
      <div id="buttons">
        <button id="edit">Edit</button>

        <button id="delete">Delete</button>
      </div>

      <div id="editFormContainer">
        <form method="POST" id="editForm" action="post.html">
          <p>Fill the respective fields to update post</p>
          <input type="text" id="editTitle" />
          <br />
          <br />
          <textarea id="editContent" cols="30" rows="10"></textarea>
          <br />
          <br />
          <input type="file" id="editImage" accept="image/x-png,image/jpeg" />
          <input type="hidden" id="oldImage" />
          <br />
          <br />
          <input type="submit" name="" id="editSubmit" value="Update Post" />
        </form>
        <div id="editProgressHandler">
          <p>Processing request...</p>
          <progress id="editProgressBar" value="" max="100"></progress>
        </div>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-storage-compat.js"></script>

    <script src="./functions/main.js"></script>
  </body>
</html>
